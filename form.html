<!DOCTYPE html>
<html>
<head>
  <style>
    /* Center the form box */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling for the form box */
    .form-box {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
    }

    /* Styling for the form fields */
    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    /* Styling for the form submit button */
    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <textarea placeholder="Message"></textarea>
    <button type="submit">Submit</button>
  </div>
</body>
</html>
