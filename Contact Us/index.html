<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/style.css">
  <style>
    /* Center the form box */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    /* Styling for the form box */
    .form-box {
      display: flex;
      height: 300px;
      width: 300px;
      padding: 20px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 1rem;
      justify-content: center;
      align-content: center;
      flex-direction: column;
    }

    /* Styling for the form fields */
    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    /* Styling for the form submit button */
    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border-radius: 0.4
      rem;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* #fullName, #email_id,  */
  </style>
  <script src="script.js"></script>
  <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script type="text/javascript">
      (function(){
          emailjs.init("aBdvuxhPP3pQXIfk-");
      })();
  </script>
</head>
<body>
  <div class="form-box">
    <h2>Contact Us</h2>
    <input type="text" id="fullName" placeholder="Name" required>
    <input type="email" id="email_id" placeholder="Email" required>
    <textarea id="message" placeholder="Message"></textarea>
    <button type="submit" onclick="SendMail()">Submit</button>
  </div>
</body>
</html>
